<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <nav>
    </nav>
    <div id="table">
        <section id="players">
            <div class="player" id="player1">
                <div class="icon-border">
                    <svg class="player-icon" id="player1_icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>
                    <span class="player-name" id="player1-name">player 1</span>
                </div>
                <span class="result" id="player1-result">234</span>
            </div>

            <div class="game-info">
                <span id="timer">
                    dsds
                </span>
                <span id="target-number">
                    dsdsds
                </span>
            </div>

            <div class="player" id="player2">
                <span class="result" id="player2-result">999</span>
                <div class="icon-border">
                    <svg class="player-icon" id="player1_icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">

                    </svg>
                    <span class="player-name" id="player2-name">player 2</span>
                </div>
            </div>
        </section>
        <section id="operations">
            <div class="operation-area" id="player1-operation-area">
                <div class="available-numbers">
                    <span draggable="true">1</span>
                    <span draggable="true">2</span>
                    <span draggable="true">3</span>
                    <span draggable="true">4</span>
                    <span draggable="true">5</span>
                    <span draggable="true">6</span>
                </div>
                <div class="operation" id="player-operation">
                    <span class="first-number"></span>
                    <span class="operator"></span>
                    <span class="second-number"></span>
                    <span class="equals">=</span>
                </div>
            </div>
            <div id="operators">
                <span draggable="true">+</span>
                <span draggable="true">-</span>
                <span draggable="true">ร</span>
                <span draggable="true">รท</span>

                </div>
            </div>
        </section>

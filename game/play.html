<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras: jugando</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="styles/play.css">
    <script src="scripts/play.js" defer></script>
</head>

<body>
    <nav>
    </nav>
    <div id="table">
        <section id="info">
            <div class="game-info">
                <span id="timer">
                    dsds
                </span>
                <span id="target-number">
                </span>
            </div>
        </section>
        <section id="operations">
            <div class="operation-area">
                <div class="available-numbers">
                    <div class="number"><span draggable="true" droppable="true" id="number1"></span></div>
                    <div class="number"><span draggable="true" droppable="true" id="number2"></span></div>
                    <div class="number"><span draggable="true" droppable="true" id="number3"></span></div>
                    <div class="number"><span draggable="true" droppable="true" id="number4"></span></div>
                    <div class="number"><span draggable="true" droppable="true" id="number5"></span></div>
                    <div class="number"><span draggable="true" droppable="true" id="number6"></span></div>
                </div>
                <div class="operation" id="player-operation">
                    <span class="first-number" droppable="true"></span>
                    <span class="operator" droppable="true"></span>
                    <span class="second-number" droppable="true"></span>
                </div>
            </div>
            <div id="operators">
                <span draggable="true">+</span>
                <span draggable="true">-</span>
                <span draggable="true">×</span>
                <span draggable="true">÷</span>
            </div>
        </section>
        <aside>
            <div id="falling-operators">
                <div>+</div>
                <div>-</div>
                <div>÷</div>
                <div>×</div>
                <div>÷</div>
                <div>+</div>
                <div>-</div>
                <div>×</div>
            </div>
        </aside>
    </div>

</body>

</html>

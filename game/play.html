<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras: jugando</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="styles/play.css">
    <script src="scripts/play.js" defer></script>
    <script src="scripts/audio.js" defer></script>
</head>

<body>
    <div id="table">
        <nav>
            <label class="switch" id="audio-control">
                <input type="checkbox" class="switch" hidden autocomplete="off">
                <span class="slider"></span>
            </label>
            <button type="button" id="exit-btn" class="hover"><img src="assets/img/exit.svg" alt="Salir"><span>Salir</span></button>
        </nav>
        <section id="info">
            <div class="icon_border">
                <svg id="player_icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    class="bi bi-person-fill player-icon" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
                <h2 id="player-name">Jugador 1</h2>
            </div>
            <div class="game-info">
                <div id="timer">
                    <div id="timer-number"></div>
                    <svg>
                        <circle r="35" cx="50%" cy="50%"></circle>
                    </svg>
                </div>
                <span id="target-number">
                </span>
                <div id="last-operation">
                    Última operación:
                    <span></span>
                </div>
            </div>
        </section>
        <section id="operations">
            <div class="operation-area">
                <div class="available-numbers">
                    <div class="number-box avail"><span draggable="true" class="number"></span></div>
                    <div class="number-box avail"><span draggable="true" class="number"></span>
                    </div>
                    <div class="number-box avail"><span draggable="true" class="number"></span>
                    </div>
                    <div class="number-box avail"><span draggable="true" class="number"></span>
                    </div>
                    <div class="number-box avail"><span draggable="true" class="number"></span>
                    </div>
                    <div class="number-box avail"><span draggable="true" class="number"></span>
                    </div>
                </div>
                <div class="operation" id="player-operation">
                    <div class="drop-field first-number-box number-box" droppable="true"></div>
                    <div class="drop-field operator-box" droppable="true"></div>
                    <div class="drop-field second-number-box number-box" droppable="true"></div>
                </div>
            </div>
            <div>
                <div id="operators">
                    <div class="operator-box"><span draggable="true" class="operator" id="addition">+</span></div>
                    <div class="operator-box"><span draggable="true" class="operator" id="subtraction">-</span></div>
                    <div class="operator-box"><span draggable="true" class="operator" id="multiplication">×</span></div>
                    <div class="operator-box"><span draggable="true" class="operator" id="division">÷</span></div>
                </div>
                <div class="button-wrapper">
                    <button id="skip-turn" class="click hover">Saltar turno</button>
                </div>
            </div>
        </section>
        <aside>
            <div class="overlay" id="exit-overlay"></div>
            <div id="exit-modal" class="modal">
                <button class="modal-close-btn click hover" id="exit-close-btn">
                    <div class="leftright"></div>
                    <div class="rightleft"></div>
                </button>
                <h1><img src="assets/img/warning.svg" alt="Warning">¡Atención!</h1>
                <p><strong>¿Estás seguro de que quieres salir de esta partida y volver al inicio?</strong></p>
                <button type="button" id="confirm-exit-btn" class="click hover">Abandonar</button>
            </div>
        </aside>
        <aside>
            <div class="overlay" id="loading-overlay"></div>
            <div class="loading-screen">
                <span class="spinner"></span>
                <span class="game-message">Cambiando de turno...</span>
            </div>
        </aside>

        <aside>
            <div id="falling-operators">
                <div>+</div>
                <div>-</div>
                <div>÷</div>
                <div>×</div>
                <div>÷</div>
                <div>+</div>
                <div>-</div>
                <div>×</div>
            </div>
        </aside>
    </div>
    <audio id="soundtrack" loop="true" preload="auto">
        <source src="assets/audio/soundtrack.ogg" type="audio/ogg">
    </audio>
    <audio id="switch-sound" preload="auto">
        <source src="assets/audio/switch.wav" type="audio/wav">
    </audio>
    <audio id="click-sound" preload="auto">
        <source src="assets/audio/click.wav" type="audio/wav">
    </audio>
    <audio id="error-sound" preload="auto">
        <source src="assets/audio/error.wav" type="audio/wav">
    </audio>
    <audio id="alert-sound" preload="auto">
        <source src="assets/audio/alert.wav" type="audio/wav">
    </audio>
    <audio id="hover-sound" preload="auto">
        <source src="assets/audio/hover.wav" type="audio/wav">
      </audio>
</body>

</html>

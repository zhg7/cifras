<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifras: aleatorizador</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="styles/randomizer.css">
  <script src="scripts/randomizer.js" defer></script>
  <script src="scripts/audio.js" defer></script>
</head>

<body>
  <div id="random">
    <nav>
      <label class="switch" id="audio-control">
        <input type="checkbox" class="clicky" hidden autocomplete="off">
        <span class="slider"></span>
      </label>
      <button type="button" id="back-btn"><img src="assets/img/back.svg" alt="Volver"><span>Volver</span></button>
    </nav>
    <section id="numbers">
      <div class="flipbox">
        <div class="flipbox-inner">
          <div class="flipbox-front">
            <span id="flipbox-placeholder"></span>
          </div>
          <div class="flipbox-back">
            <span id="generated-number"></span>
          </div>
        </div>
      </div>
      <div id="numbers-list">
        <div class="number"><span></span></div>
        <div class="number"><span></span></div>
        <div class="number"><span></span></div>
        <div class="number"><span></span></div>
        <div class="number"><span></span></div>
        <div class="number"><span></span></div>
      </div>
    </section>
    <section>
      <div class="overlay" id="overlay"></div>
      <div id="number-modal" class="modal">
        <h1 id="target-number">El número objetivo es: <span></span></h1>
        <label for="start">La partida comenzará en <b><span id="seconds-left">5</span></b> segundos</label>
        <div class="progress">
          <div class="bar"></div>
        </div>
      </div>
    </section>
    <aside>
      <div id="falling-operators">
        <div>+</div>
        <div>-</div>
        <div>÷</div>
        <div>×</div>
        <div>÷</div>
        <div>+</div>
        <div>-</div>
        <div>×</div>
      </div>
    </aside>
  </div>
  <audio id="soundtrack" loop="true">
    <source src="assets/audio/soundtrack.ogg" type="audio/ogg">
  </audio>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras: ranking</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="styles/ranking.css">
    <script src="scripts/ranking.js" defer></script>
</head>

<body>
    <nav>
        <button type="button" class="action-button" id="back-btn">
            <img class="menu-icon" src="assets/img/goback.svg" alt="Ayuda" draggable="false">
        </button>
    </nav>
    <div id="ranking">

        <header>
            <h1 id="title">Ranking</h1>
        </header>

        <section id="ranking-data">
            <table id="ranking-table">
                <tr>
                    <th>Nombre</th>
                    <th>Puntuación</th>
                </tr>
            </table>
        </section>
        <aside>
            <div id="operators">
                <div>+</div>
                <div>-</div>
                <div>÷</div>
                <div>×</div>
                <div>÷</div>
                <div>+</div>
                <div>-</div>
                <div>×</div>
            </div>
        </aside>
    </div>
    <audio id="soundtrack" loop="true">
        <source src="game/assets/audio/soundtrack.ogg" type="audio/ogg">
    </audio>
</body>

</html>
